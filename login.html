<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Team Alex</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            text-align: center;
            direction: rtl;
            color: white;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            text-align: center;
        }

        .login-container h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container label {
            text-align: right;
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .login-container input::placeholder {
            color: #ddd;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #ff8c00, #ffd700);
            transform: scale(1.05);
        }

        .timer {
            margin-top: 10px;
            color: yellow;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .logo {
            width: 120px;
            margin-bottom: 15px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="Aesthetic Minimalist Elegant Signature Logo.png" alt="Team Alex Logo" class="logo">
        <h2>Welcome to Team Alex</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p id="timer" class="timer"></p>
    </div>

    <script>
        const users = [
            { username: "admin", password: "you/1234/ty" },
            { username: "youss/a", password: "12345" },
            { username: "kamal", password: "12345" }
        ];

        let logoutTimer;
        let failedAttempts = 0;
        const maxAttempts = 5; 

        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            if (failedAttempts >= maxAttempts) {
                alert("Too many failed attempts. Please try again later.");
                return;
            }

            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            let user = users.find(u => u.username === username && u.password === password);

            if (user) {
                if (localStorage.getItem(`loggedIn_${username}`) === "true") {
                    alert("This account is already logged in on another device.");
                    return;
                }

                localStorage.setItem("teamAlexAuth", "true");
                localStorage.setItem("currentUser", username);
                localStorage.setItem(`loggedIn_${username}`, "true");
                sessionStorage.setItem("activeSession", "true");

                alert("You have successfully logged in!");
                document.body.innerHTML = `<h2>Welcome, ${username}!</h2>
                                           <p id="timer" class="timer"></p>
                                           <button onclick="logout()">Logout</button>`;

                startLogoutTimer();
            } else {
                failedAttempts++;
                alert(`Incorrect username or password. Attempts left: ${maxAttempts - failedAttempts}`);
            }
        });

        function startLogoutTimer() {
            let timeLeft = 120;
            document.getElementById("timer").style.display = "block";

            logoutTimer = setInterval(() => {
                timeLeft--;
                let timerElement = document.getElementById("timer");
                if (timerElement) {
                    timerElement.textContent = `Session expires in: ${timeLeft} seconds`;
                }

                if (timeLeft <= 0) {
                    logout();
                }
            }, 1000);
        }

        function logout() {
            alert("Session expired. Logging out.");
            clearInterval(logoutTimer);
            let username = localStorage.getItem("currentUser");

            localStorage.removeItem("teamAlexAuth");
            localStorage.removeItem("currentUser");
            localStorage.removeItem(`loggedIn_${username}`);
            sessionStorage.removeItem("activeSession");

            window.location.href = "index.html";
        }

        if (sessionStorage.getItem("activeSession")) {
            alert("You are already logged in on this browser.");
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
