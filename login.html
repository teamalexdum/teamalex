<!-- login.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Team Alex</title>
    <style>
        :root {
            --main-blue: #1a73e8;
            --dark-blue: #0d47a1;
            --accent-color: #e3f2fd;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #f8fbff, #e6f0ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(28, 115, 232, 0.15);
            position: relative;
            margin: 20px;
        }

        .team-logo {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border: 3px solid white;
            border-radius: 50%;
            overflow: hidden;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }

        .auth-form h2 {
            color: var(--dark-blue);
            text-align: center;
            margin: 2em 0 1em;
        }

        .input-group {
            margin-bottom: 1.5em;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--main-blue);
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(28, 115, 232, 0.3);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--main-blue), var(--dark-blue));
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(28, 115, 232, 0.3);
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5em;
        }

        .auth-links a {
            color: var(--main-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--dark-blue);
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
                margin: 15px;
            }

            .team-logo {
                width: 80px;
                height: 80px;
                top: -40px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="team-logo">
            <img src="Aesthetic Minimalist Elegant Signature Logo.png" alt="Team Alex Logo">
        </div>
        
        <form class="auth-form" id="loginForm">
            <h2>مرحبا بعودتك! 👋</h2>
            
            <div class="input-group">
                <input type="text" placeholder="اسم المستخدم" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="كلمة المرور" required>
            </div>

            <button type="submit" class="auth-btn">تسجيل الدخول</button>

            <div class="auth-links">
                <span>ليس لديك حساب؟ </span>
                <a href="signup.html">انشئ حساب جديد</a>
            </div>
        </form>
    </div>

    <script>
        // نظام تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            const users = JSON.parse(localStorage.getItem('teamAlexUsers')) || [];

            const validUser = users.find(user => 
                user.username === username && 
                user.password === password
            );

            if(validUser) {
                localStorage.setItem('currentUser', JSON.stringify({
                    username: validUser.username,
                    role: validUser.role
                }));
                
                window.location.href = validUser.role === 'admin' ? 'admin.html' : 'index.html';
            } else {
                alert('بيانات الدخول غير صحيحة!');
            }
        });

        // إنشاء مستخدم افتراضي إذا لم يوجد
        if(!localStorage.getItem('teamAlexUsers')) {
            const defaultUsers = [{
                username: 'admin',
                password: 'admin123',
                role: 'admin',
                joinDate: new Date().toLocaleDateString()
            }];
            localStorage.setItem('teamAlexUsers', JSON.stringify(defaultUsers));
        }
    </script>
</body>
</html>
