<!-- signup.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد - Team Alex</title>
    <!-- نفس الأنماط المستخدمة في login.html -->
</head>
<body>
    <div class="auth-container">
        <div class="team-logo">
            <img src="Aesthetic Minimalist Elegant Signature Logo.png" alt="Team Alex Logo">
        </div>
        
        <form class="auth-form" id="signupForm">
            <h2>انضم إلى Team Alex! 🚀</h2>
            
            <div class="input-group">
                <input type="text" placeholder="اسم المستخدم" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="كلمة المرور" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="تأكيد كلمة المرور" required>
            </div>

            <button type="submit" class="auth-btn">إنشاء حساب</button>

            <div class="auth-links">
                <span>لديك حساب بالفعل؟ </span>
                <a href="login.html">سجل الدخول هنا</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]:nth-of-type(1)').value;
            const confirmPassword = this.querySelector('input[type="password"]:nth-of-type(2)').value;

            if(password !== confirmPassword) {
                alert('كلمات المرور غير متطابقة!');
                return;
            }

            const users = JSON.parse(localStorage.getItem('teamAlexUsers')) || [];

            if(users.some(user => user.username === username)) {
                alert('اسم المستخدم موجود مسبقاً!');
                return;
            }

            users.push({ 
                username, 
                password,
                role: 'user',
                joinDate: new Date().toLocaleDateString()
            });
            
            localStorage.setItem('teamAlexUsers', JSON.stringify(users));
            alert('تم التسجيل بنجاح!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
