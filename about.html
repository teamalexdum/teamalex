<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Team Alex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin: 60px auto;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #fff;
        }

        .about-text {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            transition: 0.3s;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .back-btn {
            background: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #ff1e38;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="Aesthetic Minimalist Elegant Signature Logo.png" alt="Team Alex Logo" class="logo">
        <h2>Who Are We?</h2>
        <p class="about-text">
            We are <b>Team Alex</b>, a dedicated team providing high-quality, summarized academic lectures in PDF
            format.
            Our goal is to simplify knowledge and make learning accessible to everyone.
        </p>
        <button class="back-btn" onclick="goBack()">ðŸ”™ Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
