<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Alex - PDF</title>
    <style>
        /* أنماط مخصصة متطورة */
        :root {
            --main-blue: #1a73e8;
            --dark-blue: #0d47a1;
            --accent-color: #e3f2fd;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8fbff, #e6f0ff);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 80px 40px 40px;
            background: linear-gradient(135deg, var(--main-blue), var(--dark-blue));
            color: white;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 8px 20px rgba(28, 115, 232, 0.2);
        }

        .team-logo {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border: 3px solid white;
            border-radius: 50%;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
            z-index: 100;
        }

        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }

        .team-logo:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
            letter-spacing: -1px;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .subject-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(28, 115, 232, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
        }

        .subject-card:hover {
            transform: translateY(-10px);
            border-color: var(--main-blue);
            box-shadow: 0 12px 25px rgba(28, 115, 232, 0.15);
        }

        .badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent-color);
            color: var(--main-blue);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .subject-card h3 {
            color: var(--dark-blue);
            margin: 1em 0 0.5em;
            font-size: 1.4em;
        }

        .subject-card p {
            color: #666;
            line-height: 1.6;
            margin: 0 0 1.5em;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--main-blue), var(--dark-blue));
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(28, 115, 232, 0.3);
        }

        .telegram-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(135deg, #0088cc, #006699);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .logout-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff4444;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header {
                padding: 70px 20px 30px;
            }

            .team-logo {
                width: 80px;
                height: 80px;
                top: -25px;
            }

            .subject-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .telegram-btn,
            .logout-btn {
                bottom: 20px;
                left: 20px;
                right: 20px;
                width: calc(100% - 40px);
                justify-content: center;
            }
              /* تصميم عام */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0d47a1;
        }

        .welcome-message {
            font-size: 18px;
            margin: 20px 0;
        }

        .logout-btn {
            padding: 12px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #0b3a99;
        }
           .about-btn {
        background: linear-gradient(135deg, #1a73e8, #0d47a1);
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .about-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    </style>
</head>

<body>
    <header class="header">
        <div class="team-logo">
            <img src="Aesthetic Minimalist Elegant Signature Logo.png" alt="Team Alex Logo">
        </div>
        <h1>lectures</h1>
        <p>PDF</p>

    <div class="subject-grid">

        <div class="subject-card">
            <div class="badge">2024/2025</div>
            <h3>Political science</h3>
            <p>prepared by :Team Alex</p>
            <a href="political-science.pdf" class="download-btn" download>
                <span>lec</span>

        <!-- مادة 2 -->
        <div class="subject-card">

            <p>prepared by :Team Alex</p>
            <a href="marketing.pdf" class="download-btn" download>
                <span>lec</span>
            </a>
        </div>

        <!-- مادة 3 -->
        <div class="subject-card">
            <div class="badge">2024/2025</div>
            <h3>AIS</h3>
            <p>prepared by :Team Alex</p>
            <a href="ais.pdf" class="download-btn" download>
                <span>lec</span>
            </a>
        </div>

        <!-- إضافة مواد إضافية هنا -->
    </div>

    <a href="https://t.me/teamalexgui" class="telegram-btn" target="_blank">
        <span>💬</span>
        <span>الشكاوى والمقترحات</span>
    </a>
<div class="container">
        <h2>hi in Team Alex</h2>
        <p class="welcome-message" id="welcome-message"></p>
        <button class="logout-btn" onclick="logout()">Sign out</button>
    </div>

    <script>
        // التحقق مما إذا كان المستخدم مسجل الدخول
        document.addEventListener("DOMContentLoaded", function () {
            let currentUser = localStorage.getItem("currentUser");

            if (!currentUser) {
                alert("You must login first!");
                window.location.href = "login.html"; // إعادة التوجيه إلى صفحة تسجيل الدخول
            } else {
                document.getElementById("welcome-message").innerText = `مرحبًا، ${currentUser}!`;
            }
        });

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem("teamAlexAuth");
            localStorage.removeItem("currentUser");
            window.location.href = "login.html";
        }
          function openAbout() {
        window.location.href = "about.html"; // يمكنك تغيير الرابط حسب الحاجة
    }
    </script>
</body>
</html>
