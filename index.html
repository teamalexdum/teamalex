<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Alex - PDF</title>
    <style>
        /* General Styles */
        :root {
            --main-blue: #1a73e8;
            --dark-blue: #0d47a1;
            --accent-color: #e3f2fd;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8fbff, #e6f0ff);
            min-height: 100vh;
            text-align: center;
        }

        /* Header */
        .header {
            padding: 60px 20px 40px;
            background: linear-gradient(135deg, var(--main-blue), var(--dark-blue));
            color: white;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 8px 20px rgba(28, 115, 232, 0.2);
        }

        .team-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            background: white;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 2em;
            margin: 10px 0;
        }

        .about-btn {
            background: var(--dark-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .about-btn:hover {
            background: var(--main-blue);
        }

        /* Subject Grid */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .subject-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(28, 115, 232, 0.1);
            transition: 0.3s;
            border: 2px solid transparent;
            position: relative;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            border-color: var(--main-blue);
            box-shadow: 0 10px 20px rgba(28, 115, 232, 0.15);
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent-color);
            color: var(--main-blue);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .subject-card h3 {
            color: var(--dark-blue);
            margin: 15px 0;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 25px;
            background: var(--main-blue);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
        }

        .download-btn:hover {
            background: var(--dark-blue);
        }

        /* Fixed Buttons */
        .telegram-btn, .logout-btn {
            position: fixed;
            bottom: 20px;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .telegram-btn {
            left: 20px;
            background: #0088cc;
        }

        .telegram-btn:hover {
            background: #006699;
        }

        .logout-btn {
            right: 20px;
            background: #ff4444;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #cc0000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .subject-grid {
                grid-template-columns: 1fr;
            }

            .telegram-btn, .logout-btn {
                bottom: 15px;
                width: calc(100% - 40px);
                text-align: center;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="Aesthetic Minimalist Elegant Signature Logo.png" alt="Team Alex Logo" class="team-logo">
        <h1>Lectures</h1>
        <p>PDF Downloads</p>
        <button class="about-btn" onclick="openAbout()">About Us</button>
    </header>

    <div class="subject-grid">
        <!-- Subject 1 -->
        <div class="subject-card">
            <div class="badge">2024/2025</div>
            <h3>Political Science</h3>
            <p>Prepared by: Team Alex</p>
            <a href="political-science.pdf" class="download-btn" download>Download</a>
        </div>

        <!-- Subject 2 -->
        <div class="subject-card">
            <div class="badge">2024/2025</div>
            <h3>Marketing</h3>
            <p>Prepared by: Team Alex</p>
            <a href="marketing.pdf" class="download-btn" download>Download</a>
        </div>

        <!-- Subject 3 -->
        <div class="subject-card">
            <div class="badge">2024/2025</div>
            <h3>AIS</h3>
            <p>Prepared by: Team Alex</p>
            <a href="ais.pdf" class="download-btn" download>Download</a>
        </div>
    </div>

    <a href="https://t.me/teamalexgui" class="telegram-btn" target="_blank">
        ðŸ’¬ Telegram Support
    </a>
    <button class="logout-btn" onclick="logout()">Sign Out</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentUser = localStorage.getItem("currentUser");

            if (!currentUser) {
                alert("You must login first!");
                window.location.href = "login.html";
            }
        });

        function logout() {
            localStorage.removeItem("teamAlexAuth");
            localStorage.removeItem("currentUser");
            window.location.href = "login.html";
        }

        function openAbout() {
            window.location.href = "about.html";
        }
    </script>
</body>

</html>
